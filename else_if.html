<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>else if</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter your age"));
        let lic = prompt("Do you have Licance");
        if(num>18)
        {
            console.log("you can drive but wait for lic");

        }
        else if (lic==true)
        {
            console.log("you can drive");
        }
        else{
            console.log("you can't drive due to age");
        }
       
        
        

    </script>    
</body>
</html>
