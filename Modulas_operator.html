<!DOCTYPE html>
<html >
<head>
    
    <title>plus_equals Operator</title>
</head>
<body>
    <script>
        let balance = 500;
        document.write("Current Balance :" + balance);

        balance %= 500;

        document.write("<br/> New Balance:" + balance);
       
    </script>
    
</body>
</html>
