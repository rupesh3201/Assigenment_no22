<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>sum of digit is even or odd </title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter a number"));
        let sum =0;
        while(num > 0)
        {
            sum = num %10;
            num/10;

        }
        if(sum%2==0)
        {
            console.log("You entered A even number")
            document.write("You entered A even number")

        }
        else   
        {
            console.log("You entered A odd number")
        }
        


       
    </script>
    
</body>
</html>
