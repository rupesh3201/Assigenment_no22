<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pre increment Operator</title>
</head>
<body>
    <script>
        let num = 21;
        let result = ++num;//Which added  value one in value first then execuate 
        console.log(result);// 1  will minuas here output will be 22
        console.log(num);// 1  will added here output will be 22    
        document.write(result);
        document.write(num);
       
    </script>
     
    
</body>
</html>
