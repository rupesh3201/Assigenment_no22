<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Post decrement Operator</title>
</head>
<body>
    <script>
        let num = 21;
        //num--
        let result = num--;//Which decrease by one in value after the execuation 
        console.log(result);// 1  will minuas here output will be 21  
        console.log(num);// 1  will added here output will be 20    
        document.write(result);
        document.write(num);
       
    </script>
     
    
</body>
